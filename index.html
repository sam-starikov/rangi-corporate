<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/icomoon.css" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Главная</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <a href="#!" class="header__logo"> <img src="./assets/img/logo-rangi.png" alt="Логотип компании">
                        <span class="header__logo-text">Rangi.ru</span>
                    </a>
                    <div class="header__btn btn">
                        <i class="icon icon-burger"></i>
                        Все направления
                    </div>
                    <nav class="header__nav">
                        <ul class="header__nav-list">
                            <li class="header__nav-item">О сервисе</li>
                            <li class="header__nav-item">FAQ</li>
                            <li class="header__nav-item">Поддержка</li>
                            <li class="header__nav-item">Сотрудничество</li>
                            <li class="header__nav-item">Контакты</li>
                        </ul>
                    </nav>
                    <div class="header__search">
                        <input class="header__input" type="text" placeholder="Поиск...">
                        <i class="icon icon-search"></i>
                    </div>
                </div>

            </div>
        </header>
        <main>
            <section class="whatwedo">
                <div class="container">
                    <h1 class="whatwedo__title">
                        Мы занимаемся
                        рейтингом проверенных
                        компаний
                    </h1>
                    <p class="whatwedo__text">
                        Инструмент для выбора проверенных компаний в интернете,
                        в разных направлениях бизнеса.
                    </p>
                    <div class="whatwedo__btn btn">
                        Выбрать направление
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./script.js"></script>
</body>

</html>
